# Server port
server.port=8080

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring-demo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.studentdemo.entity